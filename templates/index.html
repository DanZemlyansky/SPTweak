<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SPTweak</title>

    <style>
      >
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        background: #f5f7fa;
        color: #333;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        display: flex;
        flex-direction: row;
        gap: 40px;
        padding: 40px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
        width: 100%;
      }

      .mainGroupContainer,
      .readMeContainer {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .mainGroupContainer {
        gap: 16px;
        flex: 2;
      }

      .readMeContainer {
        padding: 20px;
        border-left: 1px solid #e0e0e0;
        flex: 1;
        justify-content: flex-start;
        font-size: 14px;
        color: #666;
      }

      button {
        background-color: #2563eb;
        border: none;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #1e4bb8;
      }

      label {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 4px;
      }

      select,
      textarea {
        width: 100%;
        font-size: 14px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      select {
        height: 40px;
      }

      textarea {
        height: 300px;
        font-family: "Fira Code", monospace;
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="mainGroupContainer">
        <button onclick="selectDirectoryAndUpdateConfigList()">
          üìÅ Select SPT mods Folder
        </button>

        <div>
          <label for="file-select">Config Files:</label>
          <select onchange="loadConfig()" id="file-select"></select>
        </div>

        <div>
          <label for="editor">Config Editor:</label>
          <textarea
            id="editor"
            placeholder="Select a config file to load its content..."
          ></textarea>
        </div>

        <button onclick="saveConfig()">üíæ Save</button>
      </section>

      <section class="readMeContainer">
        <h3>üìò README</h3>
        <p>
          This tool helps you select, view, and edit configuration files from
          your SPT mods folder. Use the buttons to load or save your changes.
        </p>
        <p>Future versions will support JSON schema validation and backups.</p>
      </section>
    </main>
  </body>
  
    <script>
      const populateConfigs = async () => {
        const select = document.getElementById("file-select");
        const editor = document.getElementById("editor");
        const configs = await window.pywebview.api.get_mod_configs();

        const optionsHTML = configs
          .map(
            (config) =>
              `<option value="${config.mod_name}" class="selectOption">${config.mod_name}</option>`
          )
          .join("");

        select.innerHTML = optionsHTML;
      };

      const loadConfig = async () => {
        const select = document.getElementById("file-select");
        const editor = document.getElementById("editor");
        const configs = await window.pywebview.api.get_mod_configs();

        const selectedMod = select.value;
        const selectedConfig = configs.find(
          (config) => config.mod_name === selectedMod
        );

        if (selectedConfig) {
          editor.value = JSON.stringify(selectedConfig.config_data, null, 2);
        } else {
          editor.value = "";
        }
      };
      // add support for toggling to bepinex configs
      const saveConfig = async () => {
        const select = document.getElementById("file-select");
        const editor = document.getElementById("editor");
        const configs = await window.pywebview.api.get_mod_configs();

        const selectedMod = select.value;
        const selectedConfig = configs.find(
          (config) => config.mod_name === selectedMod
        );

        if (selectedConfig) {
          try {
            const data = JSON.parse(editor.value);
            await window.pywebview.api.write_config(
              selectedConfig.config_path,
              data
            );
            alert("Config saved successfully!");
          } catch (e) {
            alert("Invalid JSON! Please fix errors before saving.");
          }
        } else {
          alert("Please select a config file first.");
        }
      };

      // window.addEventListener("pywebviewready", async function () {
      //   const savedPath = localStorage.getItem("sptInstallDir");

      //   if (savedPath) {
      //     const result = await window.pywebview.api.set_spt_install_dir(savedPath);
      //     await window.pywebview.api.scrape_configs_from_mod_direcory();
      //     const configs = await window.pywebview.api.get_mod_configs();
      //     populateConfigs(configs);
      //   }
      // });

      const selectDirectoryAndUpdateConfigList = async () => {
        const result = await window.pywebview.api.select_SPT_mods_directory();
        console.log("selected folder path: ", result);

        if (result.status === "success") {
          localStorage.setItem("sptInstallDir", result.sptInstallDir);
          await window.pywebview.api.scrape_configs_from_mod_direcory();
          await populateConfigs();
        } else {
          console.error("Failed to select directory:", result.error);
        }
      };
    </script>
  </body>
</html>
